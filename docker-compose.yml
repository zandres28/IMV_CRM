version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306" # Mapped to 3307 to avoid conflict with local Laragon MySQL (3306)

  backend:
    build: ./backend
    restart: always
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - N8N_API_KEY=${N8N_API_KEY}
    volumes:
      - ./tmp:/app/tmp
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        # Aquí definimos la URL pública de la API para el build de React
        # Como usas DuckDNS + NPM, más adelante cambiarás esto por tu dominio (ej. https://api.tu-dominio.duckdns.org)
        # Por ahora, usamos la IP pública y el puerto que abrimos (3010)
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    restart: always
    ports:
      - "8095:80"
    depends_on:
      - backend

volumes:
  db_data:
